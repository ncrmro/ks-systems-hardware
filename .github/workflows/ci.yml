name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@main

      - name: Setup Nix cache
        uses: DeterminateSystems/magic-nix-cache-action@main

      - name: Build devShell
        run: nix develop --command echo "DevShell built"

      - name: Build and Test
        run: |
          nix develop --command bash -c "
            # Sync dependencies
            uv sync

            # Run standard tests and render verification
            ./bin/test -v tests/ src/
            
            # Generate SCAD files for all parts
            ./bin/render --scad-only
            
            # Generate screenshots for the built parts
            ./bin/screenshots --scan-dir build
          "

      - name: Upload Screenshots
        uses: actions/upload-artifact@v4
        with:
          name: scad-screenshots
          path: screenshots/
